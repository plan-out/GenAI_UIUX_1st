<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울 열린데이터광장</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!--상단-->
  <header>
    <div id="seoul">
      <h2><img src="./images/seoul_logo.jpg" alt="서울특별시"></h2>
      <p><img src="./images/seoul_notice.jpg" alt="서울시청_새소식"></p>
      <ul>
        <li><img src="./images/seoul_top1.jpg" alt="서울소식"></li>
        <li><img src="./images/seoul_top2.jpg" alt="응답소"></li>
        <li><img src="./images/seoul_top3.jpg" alt="정보공개"></li>
        <li><img src="./images/seoul_top4.jpg" alt="분야별정보"></li>
      </ul>
    </div><!--end:#seoul-->
    <hr>
    <div class="inner">
      <div id="logo">
        <h1><img src="./images/logo.jpg" alt="서울 열린데이터광장"></h1>
      </div><!--end:#logo-->
      <nav id="gnb">
        <ul>
          <li><img src="./images/main01.jpg" alt="공공데이터"></li>
          <li><img src="./images/main02.jpg" alt="통계"></li>
          <li><img src="./images/main03.jpg" alt="소식&참여"></li>
          <li><img src="./images/main04.jpg" alt="이용안내"></li>
        </ul>
      </nav><!--end:#gnb-->
      <nav id="user_menu">
        <ul>
          <li><img src="./images/top1.jpg" alt="로그인"></li>
          <li><img src="./images/top2.jpg" alt="회원가입"></li>
          <li><img src="./images/top3.jpg" alt="사이트맵"></li>
        </ul>
      </nav><!--end:#user_menu-->
    </div><!--end:.inner-->
  </header>

  <!--중앙-->
  <main>
    <div class="container">
      <div class="inner">
        <section id="title">
          <h2>모든 서울시민을 위한 공공데이터</h2>
          <p>열린데이터광장에서 서울시와 연계 기관이 공개한 공공데이터를
            확인하실 수 있습니다.<br>
            서울시와 관련된 다양한 공공데이터를 확인해 보세요.</p>
        </section><!--end:#title-->
        <section id="data">
          <p><img src="./images/search.jpg" alt="검색폼"></p>
          <dl>
            <dt>데이터셋</dt>
            <dd>6,986</dd>
          </dl>
          <dl>
            <dt>서비스</dt>
            <dd>14,345</dd>
          </dl>
          <dl>
            <dt>Open API</dt>
            <dd>5,465</dd>
          </dl>
        </section><!--end:#data-->
        <section id="icon">
          <p><img src="./images/icodn.jpg" alt="아이콘모음"></p>
        </section><!--end:#icon-->
        <section id="banner">
          <p><img src="./images/main_banner.png" alt="관심데이터 36종..."></p>
        </section><!--end:#banner-->
      </div><!--end:.inner-->
    </div><!--end:.container-->

    <div class="board">
      <section>
        <h2><img src="./images/board1_tit.jpg" alt="새로 개방한 데이타"></h2>
        <p><img src="./images/board1_cont.jpg" alt="게시판 내용"></p>
      </section>
      <section>
        <h2><img src="./images/board2_tit.jpg" alt="인기데이터"></h2>
        <p><img src="./images/board2_cont.jpg" alt="게시판 내용"></p>
      </section>
    </div><!--end:.board-->

    <section id="item">
      <ul>
        <li><img src="./images/data_banner1.jpg" alt="서울 생활인구"></li>
        <li><img src="./images/data_banner2.jpg" alt="서울의 하루"></li>
        <li><img src="./images/data_banner3.jpg" alt="서울의 인기통계"></li>
        <li><img src="./images/data_banner4.jpg" alt="서울의 100대 통계"></li>
      </ul>
    </section><!--end:#item-->

    <div class="box">
      <section id="notice">
        <p><img src="./images/notice.jpg" alt="공지사항"></p>
      </section><!--end:#notice-->
      <section id="etc">
        <p><img src="./images/etc_banner1.jpg" alt="활용갤러리"></p>
        <p><img src="./images/etc_banner2.jpg" alt="공공데이터제공신청"></p>
        <p><img src="./images/etc_banner3.jpg" alt="자치구 열린데이터"></p>
      </section><!--end:#etc-->
    </div><!--end:.box-->
  </main>

  <footer>
    <div class="bg1">
      <div class="btm_menu">
        <ul>
          <li><img src="./images/btm_menu1.jpg" alt="열린데이커광장소개"></li>
          <li><img src="./images/btm_menu2.jpg" alt="개인정보처리방침"></li>
          <li><img src="./images/btm_menu3.jpg" alt="이용약관"></li>
          <li><img src="./images/btm_menu4.jpg" alt="이메일무단수집거부"></li>
          <li><img src="./images/btm_menu5.jpg" alt="홈페이지바로잡기"></li>
        </ul>
        <p><img src="./images/jump_menu.jpg" alt="점프메뉴"></p>
      </div><!--end:.btm_menu-->   
    </div><!--end:.bg1-->
    <div class="bg2">
      <div class="btm_info">
        <h1><img src="./images/btm_logo.jpg" alt="서울 열린데이터광장"></h1>
        <address>
          <p><img src="./images/btm_info.jpg" alt="회자정보"></p>
        </address>
      </div><!--end:.btm_info-->   
    </div><!--end:.bg2-->
  </footer>
</body>
</html>
