<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카페쇼</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="top">
      <div id="sns">
        <ul>
          <li><img src="./images/sns01.jpg" alt="페이스북"></li>
          <li><img src="./images/sns02.jpg" alt="인스타그램"></li>
          <li><img src="./images/sns03.jpg" alt="블로그"></li>
          <li><img src="./images/sns04.jpg" alt="유튜브"></li>
        </ul>
      </div><!--end:#sns-->
      <nav id="login">
        <ul>
          <li><img src="./images/login.jpg" alt="로그인"></li>
          <li><img src="./images/english.jpg" alt="영문사이트"></li>
        </ul>
      </nav><!--end:#login-->
    </div><!--end:.top-->
    <div id="logo">
      <h1><img src="./images/logo.jpg" alt="카페쇼"></h1>
    </div><!--end:#logo-->
    <div id="banner">
      <p><img src="./images/banner.jpg" alt="배너"></p>
    </div><!--end:#banner-->
    <nav id="gnb">
      <ul>
        <li><img src="./images/menu01.jpg" alt="서울카페쇼"></li>
        <li><img src="./images/menu02.jpg" alt="주요행사"></li>
        <li><img src="./images/menu03.jpg" alt="참가업체"></li>
        <li><img src="./images/menu04.jpg" alt="참관객"></li>
        <li><img src="./images/menu05.jpg" alt="파트너스"></li>
        <li><img src="./images/menu06.jpg" alt="미디어센터"></li>
      </ul>
    </nav><!--end:#gnb(Gloval Navigation Bar)-->
  </header>

  <main>
    <section id="main_view">
      <p><img src="./images/main_veiw.jpg" alt="메인뷰이미지"></p>
    </section><!--end:#main_view-->
  
    <div class="box1">
      <section id="notice">
        <h2><img src="./images/notice_t.jpg" alt="공지사항"></h2>
        <p><img src="./images/notice.jpg" alt="공지사항내용"></p>
      </section><!--end:#notice-->    
      <section id="movie">
        <h2><img src="./images/movie_t.jpg" alt="홍보영상"></h2>
        <p><iframe width="464" height="263" src="https://www.youtube-nocookie.com/embed/L7Tad7K-yJM?si=9wlRoMWXNC1Y1Uzc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
      </section><!--end:#movie-->
      <section id="info">
        <p><img src="./images/tel.jpg" alt="사무국 안내 참가업체문의...."></p>
      </section><!--end:#info-->
    </div><!--end:.box1-->

    <section id="event_list">
      <h2>주요행사</h2>
      <ul>
        <li><img src="./images/event_img_01.jpg" alt="">경연대회</li>
        <li><img src="./images/event_img_02.jpg" alt="">세미나</li>
        <li><img src="./images/event_img_03.jpg" alt="">체험/특별행사</li>
        <li><img src="./images/event_img_04.jpg" alt="">WBC 2017</li>
        <li><img src="./images/event_img_05.jpg" alt="">월드커피리더스포럼</li>
      </ul>
    </section><!--end:#event_list-->

    <div class="box2">
      <section id="forum">
        <h2><img src="./images/forum_t.jpg" alt="동시개최행사"></h2>
        <p><img src="./images/forum.jpg" alt="World Coffee Leaders ..."></p>
      </section><!--end:#forum-->
      <section id="ads">
        <h2><img src="./images/ads_t.jpg" alt="ADVERTISEMENT"></h2>
        <p><img src="./images/ads.jpg" alt="엔조이카페 모집! ..."></p>
      </section><!--end:#ads-->
    </div><!--end:.box2-->

    <section id="host">
      <h2><img src="./images/ep_t.jpg" alt="참가업체소개"></h2>
      <ul>
        <li><img src="./images/ep01.jpg" alt="바겐..."></li>
        <li><img src="./images/ep02.jpg" alt="발리푸드..."></li>
        <li><img src="./images/ep03.jpg" alt="비엘코리아..."></li>
        <li><img src="./images/ep04.jpg" alt="비티엔..."></li>
      </ul>
    </section><!--end:#host-->
  </main>

  <footer>
    하단영역
  </footer>
</body>
</html>
