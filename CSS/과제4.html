<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제4</title>
  <style>
    .wrap{width:900px; border:10px solid #000;
      margin:50px auto 0; overflow:hidden;}

    .a-1{width:65%; background:#ffc;
        height:280px; float:left;}
    .a-2,.a-3,.a-4{width:30%; height:80px;
      background:#fcc; float:right;}
    .a-3{margin:20px 0;}

    #b div{width:21.25%; height:100px;
      background:#ccf; float:left;
      margin-right:5%;}
    #b .b-4{margin:0;}

    #c div{width:47.5%; height:200px;
      background:#cfc;}
    .c-1{float:left;}
    .c-2{float:right;}
  </style>
</head>
<body>
  <div id="a" class="wrap">
    <div class="a-1">a-1</div>
    <div class="a-2">a-2</div>
    <div class="a-3">a-3</div>
    <div class="a-4">a-4</div>
  </div>

  <div id="b" class="wrap">
    <div class="b-1">b-1</div>
    <div class="b-2">b-2</div>
    <div class="b-3">b-3</div>
    <div class="b-4">b-4</div>
  </div>

  <div id="c" class="wrap">
    <div class="c-1">c-1</div>
    <div class="c-2">c-2</div>
  </div>
</body>
</html>
