<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 상위포지션</title>
  <style>
    #grand{width:600px; height:400px;
      background:#ccc; margin:100px auto 0;
      position:relative;}

    #parent{width:400px; height:300px;
      position:absolute;
      bottom:20px; left:20px;
      background:#6aa;}
      
    #this{width:20%; height:10%;
      position:absolute;
      top:10px; right:10px;
      background:#f00;}
  </style>
</head>
<body>
  <div id="grand">
    <div id="parent">
      <div id="this"></div>
    </div>
  </div>
</body>
</html>
