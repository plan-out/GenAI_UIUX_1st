<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제1</title>
  <style>
    #parent{border:10px solid #000;
      width:300px; overflow:hidden;}

    #parent div{width:100px; height:100px;
      float:left;}

    .box1{background:#d43f3f;}
    .box2{background:#542fac;}
    .box3{background:#23b63b;}
    .box4{background:#da55cf;}
    .box5{background:#8886f0;}
    .box6{background:#661b62;}
    .box7{background:#adffb4;}
    .box8{background:#f8ec45;}
    .box9{background:#4a70a8;}
  </style>
</head>
<body>
  <div id="parent">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </div>
</body>
</html>
