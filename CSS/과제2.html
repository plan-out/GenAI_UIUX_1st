<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제2</title>
  <style>
    #parent{
      border:10px solid #000;
      background:url("./고양이.jpg") center;
      background-size:cover;
      width:400px; overflow:hidden;}

    #parent div{width:100px; height:100px;
      float:left;}

    #parent .right{float:right;}

    .box1{background:#d43f3f;}
    .box2{background:#542fac;}
    .box3{background:#23b63b;}
    .box4{background:#da55cf; clear:both;}
    .box5{background:#8886f0;}
    .box6{background:#661b62; clear:both;}
    .box7{background:#adffb4;}
    .box8{background:#f8ec45; clear:both;}
    .box9{background:#4a70a8;}
    .box10{background:#4afc71; clear:both;}
    .box11{background:#f04a2d;}
    .box12{background:#ee3f96;}

    </style>
</head>
<body>
  <div id="parent">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="right box7"></div>
    <div class="right box8"></div>
    <div class="right box9"></div>
    <div class="right box10"></div>
    <div class="right box11"></div>
    <div class="right box12"></div>
  </div>
</body>
</html>
