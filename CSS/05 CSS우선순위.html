<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05 CSS우선순위(p119)</title>
  <style>
    a{color:#fff; padding:10px 30px;}

    #this{background:lime;}

    .parent .child{background:violet;}
    .child:first-child{background:pink;}
    /*가상클래스도 하나의 클래스셀렉터로 본다.*/

    .grand h1 a{background:navy;}
    h1 .child{background:brown;}
    .child{background:olive;}

    div h1 > a{background:orange;}
    /*기호는 셀럭터의 수에 포함되지 않음.*/
    div h1 a{background:magenta;}    
    h1 a{background:cyan;}

    a{background:red !important;}
    a{background:blue !important;}
  </style>
  <link rel="stylesheet" href="./우선순위.css">
  <style>
    a{background:yellow;}
  </style>
</head>
<body>
  <div class="grand">
    <h1 class="parent"><a id="this" class="child" 
      style="background:gold;">CSS우선순위</a></h1>
  </div>
  <!--
    1.작성방식 상관없이, 작성순서(연결순서)가 나중에 작성된 
      스타일이 우선순위가 높다.
    2.작성순서 상관없이, 대상을 구성하는 셀렉터의 수가 더 많은 쪽이
      우선순위가 높다.
    3.태그셀렉터 보다는 클래스셀렉터가,
      클래스셀텍터 보다는 아이디셀렉터가 더 많은 대상이 
      우선순위가 높다.
    4.인라인스타일이 우선순위가 가장 높다.

    ※[!important]속성값 : 해당 속성값을 추가하면,
      우선순위를 무시하고, 해당 속성의 스타일을 강제할 수 있다.
  -->
</body>
</html>
